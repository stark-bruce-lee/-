<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            color: #fff;
            line-height: 1.6;
        }

        .nav-container {
            width: 300px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.2);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.8rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: transparent;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(0, 255, 163, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 163, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: #00ffa3;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(0, 255, 163, 0.3);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 255, 163, 0.3);
        }

        .project-img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-img img {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 1.5rem;
            color: #00ffa3;
            margin-bottom: 1rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(0, 255, 163, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .project-card:hover .tag {
            background: rgba(0, 255, 163, 0.2);
        }

        .project-description {
            color: #dfe6e9;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-link:hover {
            background: #00ffa3;
            color: #1a1c20;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.project-card').forEach((card) => {
            observer.observe(card);
        });
    </script>
